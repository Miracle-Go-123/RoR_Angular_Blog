<div class="home">
   <form ng-submit="editPost()"
    style="margin-top:30px;">
    <h3>Edit post</h3>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="title"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Link"
      ng-model="link"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Body"
      ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Save Post</button>
  </form>
</div>

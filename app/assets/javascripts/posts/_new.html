<div class="well well-lg button" style="height: 140px;" ngf-select="uploadFile($file)">
  <h4>File</h4>
  <small ng-hide="f.progress >= 1">Upload new photo (Click here)</small>
  <small ng-show="f.progress == 100"> Photo uploaded / Photo téléchargée (Click here to upload another</small>
  <div class="progress" ng-show="f.progress >= 0 || f.progress <= 99">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{f.progress}}%">
      <span class="sr-only" ng-bind="f.progress + '%'">{{f.progress}}</span>
    </div>
  </div>
</div>



<div class="home">
  <form ng-submit="addPost()">
    <h3>Añadir nuevo Post</h3>
    <div class="form-group">
      <label>Titulo</label>
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Titulo"
        ng-model="title"></input>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
          <label>Categoria</label>
          <select class="form-control select select-primary select-block mbl" name="category" ng-model="category">
            <option value="">Escoge una categoría</option>
            <option value="desarrollos">Desarrollo</option>
            <option value="vrar">VR/AR</option>
            <option value="mxvr">MXVR</option>
            <option value="blog">Blog</option>
          </select>
        </div>


        <div class="col-xs-6">
          <label>Imagen Principal</label>
          <div class="form-group">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="input-group">
                <div class="form-control uneditable-input" data-trigger="fileinput">
                  <span class="fui-clip fileinput-exists"></span>
                  <span class="fileinput-filename"></span>
                </div>
                <span class="input-group-btn btn-file">
                  <span class="btn btn-default fileinput-new" data-role="select-file">Select file</span>
                  <span class="btn btn-default fileinput-exists" data-role="change"><span class="fui-gear"></span>&nbsp;&nbsp;Change</span>
                  <input type="file" name="...">
                  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput"><span class="fui-trash"></span>&nbsp;&nbsp;Remove</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Extracto</label>
      <textarea
        class="form-control"
        name="body"
        rows="2"
        placeholder="Mensaje"
        ng-model="post.excerpt">
      </textarea>
    </div>
    <div class="form-group">
      <label>Post</label>
      <textarea
        class="form-control"
        name="body"
        rows="15"
        placeholder="Mensaje"
        ng-model="body">
        </textarea>
    </div>
    <button type="submit" class="btn btn-hg btn-primary pull-right">Post</button>
  </form>
</div>

<script>
  $(document).ready(function(){
  $('.select').select2();
});
</script>

<div class="home">
   <form ng-submit="addPost()"
    style="margin-top:30px;">
    <h3>Add a new post</h3>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="title"></input>
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Link"
      ng-model="link"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
